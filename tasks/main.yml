# Package tweaks
- name: Faster dnf
  ini_file:
    path: /etc/dnf/dnf.conf
    section: main
    option: fastestmirror
    value: true

- name: External repos
  block:
  - name: Check copr repo already enabled
    command: '/usr/bin/dnf repoinfo thelocehiliosan-yadm warn=False'
    register: yadm_check
    changed_when: "not yadm_check.stdout | regex_search('Repo-status\\s*:\\s*enabled')"
  - name: Enable copr repo
    command: '/usr/bin/dnf -y copr enable thelocehiliosan/yadm warn=False'
    when: "not yadm_check.stdout | regex_search('Repo-status.*:.*enabled')"

- name: Basic packages
  dnf:
    name:
    - autojump
    - emacs
    - git
    - tmux
    - vim-enhanced
    - yadm
    state: latest

- name: Unwanted KDE packages
  dnf:
    name:
    - akgregator
    - kget
    - kmail
    - knode
    - konqueror
    - kontact
    state: absent

- name: dnf cleanup
  dnf:
    autoremove: yes

- name: Update pre-installed packages
  dnf:
    name: '*'
    state: latest

# ssh lockdown
- name: Disable Password Authentication
  lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication'
        line: "PasswordAuthentication no"
        state: present
        backup: yes
        validate: /usr/sbin/sshd -t -f %s
  notify:
  - restart ssh

- name: Disable ChallengeResponse Authentication
  lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^ChallengeResponseAuthentication'
        line: "ChallengeResponseAuthentication no"
        state: present
        backup: yes
        validate: /usr/sbin/sshd -t -f %s
  notify:
  - restart ssh

- name: Disable Root Login
  lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: "PermitRootLogin no"
        state: present
        backup: yes
        validate: /usr/sbin/sshd -t -f %s
  notify:
    - restart ssh