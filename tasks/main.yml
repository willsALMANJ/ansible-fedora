- name: yadm clone
  command: 'yadm clone {{ yadm_repo }}'
  when: yadm_repo is defined
  args:
      creates: '{{ ansible_env.HOME }}/.yadm'

- name: pyadm clone
  command: 'yadm clone --yadm-dir {{ ansible_env.HOME }}/.pyadm {{ pyadm_repo }}'
  when: pyadm_repo is defined
  args:
      creates: '{{ ansible_env.HOME }}/.pyadm'
